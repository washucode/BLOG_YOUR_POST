{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form class="border border-light p-5" action='/login' method='POST'>

                    <p class="h4 mb-4 text-center">Sign in</p>
                    {%if error%}
                        <div class="alert alert-danger">
                            {{error}}
                        </div>
                    {%endif%}
                    
                
                    <input type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="UserName" name = 'username'>
                    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" name = "password">
                
                    <div class="d-flex justify-content-between">
                        <div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                            </div>
                        </div>
                        <!-- <div>
                            <a href="">Forgot password?</a>
                        </div> -->
                    </div>
                
                    <button class="btn btn-info btn-block my-4 pink darken-4" type="submit">Sign in</button>
                
                    <div class="text-center">
                        <p>Not a member?
                            <a href="">Register</a>
                        </p>
                
                        
                    </div>
                </form>
        </div>
        <div class="col-md-6"></div>
    </div>

</div>

    
{% endblock %}
