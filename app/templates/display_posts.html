{%extends 'base.html'%}

{%block content%}
    {% for post in posts %}
    <div class="container mt-5">
        <div class="col-md-8"></div>
        <div class="col-md-2">
            
            <a class="mr-2" href="#">Author : {{ post.author|capitalize}}</a>
            <small class="text-muted"> Date: {{ post.date_posted.strftime('%Y-%m-%d') }} </small>
            <small class="text-muted">  Category:  {{ post.category }}</small>
                    
            <hr>
            <h2><a class="" href="{{ url_for('main.post', post_id=post.id) }}">{{ post.title }}</a></h2>
            <p class="">{{ post.content }}</p>
            
            
            <a class=" " href="{{ url_for('main.post', post_id=post.id) }}">See More ...</a>
            <a class=" ml-5 " href="{{ url_for('main.post', post_id=post.id) }}">Comment</a>
        </div>
        
        <div class="col-md"></div>
    </div>
    
{% endfor %}

{%endblock%}
